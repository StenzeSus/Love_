<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        .click-here {
            font-size: 24px; /* Font size for the "CLICK HERE!" text */
            margin-bottom: 20px; /* Space between the text and the flower image */
            color: #ff69b4; /* Color of the text */
        }

        .flower-image {
            width: 300px; /* Adjust the size of the flower image */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: transform 0.2s; /* Animation effect */
        }

        .flower-image:hover {
            transform: scale(1.1); /* Slightly enlarge the image on hover */
        }

        .love-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }

        .love-message img {
            width: 50vw; /* Set the width to half the viewport width */
            max-width: 600px; /* Maximum width for larger screens */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="click-here">CLICK HERE!</div>
    <img src="https://img.freepik.com/free-photo/purple-osteospermum-daisy-flower_1373-16.jpg?semt=ais_hybrid" alt="Flower" class="flower-image" id="flowerImage">

    <script>
        // Function to display the love message with an image
        function showLoveMessage() {
            const loveMessage = document.createElement('div');
            loveMessage.className = 'love-message';

            const loveText = document.createElement('p');
            loveText.innerText = 'I love you, Vibha';
            loveText.style.fontSize = '20px';
            loveText.style.marginBottom = '10px';

            const loveImage = document.createElement('img');
            loveImage.src = 'https://images.pexels.com/photos/3825303/pexels-photo-3825303.jpeg?cs=srgb&dl=pexels-cottonbro-3825303.jpg&fm=jpg';
            loveImage.alt = 'I Love You Vibha';

            loveMessage.appendChild(loveText);
            loveMessage.appendChild(loveImage);
            document.body.appendChild(loveMessage);

            // Close the message on click
            loveMessage.addEventListener('click', function() {
                document.body.removeChild(loveMessage);
            });
        }

        // Add click event to the flower image
        const flowerImage = document.getElementById('flowerImage');
        flowerImage.addEventListener('click', showLoveMessage);
    </script>
</body>
</html>
